<body>
  <div id="outerwrapper">
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
  <!-- Change id="spacing" type="range"
   name=" spacing" min="10" max="200"
   value="10" data-sizing="px" >-->

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="1" max="10" value="1">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
